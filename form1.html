<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 기본속성</title>
</head>
<body>

  <!-- 
  form 태그 기본 액션 : submit(전송)
  기본동작 : name 속성으로 동작
   -->
  <form>
    <input type="text" id="uName" name="uName" value="" maxlength="20" placeholder="아이디입력" required>
    <input type="button" id="btbSubmit" name="btbSubmit" value="">
    <button>전송</button>
  </form>
  <button>전송</button>
  
</body>
</html>
