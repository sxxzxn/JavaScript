<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 기본속성</title>
</head>

<body>

  <!-- 
  form 태그 기본 액션 : submit(전송)
  기본동작 : name 속성으로 동작
  radio 는 name 기준으로 그룹묶어서 하나만 선택 가능
  check 는 name 기준으로 그룹묶어서 선택된 값 전제 전달
  id 는 클라이언트 ui에서 컨트롤 
submit 동작 버튼 클릭 , 엔터
   -->
  <form id="frm" name="frm" action="" method="post" onsubmit="return false">
    <input type="text" id="uName" name="uName" value="" maxlength="20" onfocus="focusBlur('divUserName')">
    <div id="divUserName">

    </div>
    <!-- <input type="button" id="btbSubmit" name="btbSubmit" value=""> -->

    <button type="submit" onclick="sendFrm()">전송</button>
  </form>
  <!-- <button>전송</button> -->


  <script>
    function sendFrm() {
      const frm = document.getElementById("frm");
      let uName = frm.uName;
      if (uName.value.length < 2 || uName.value.length > 9)
        alert("이름을 2자 이상, 9자 이하로 입력하세요")
      uName.focus();
      const divUserName = document.getElementById("divUserName");
      divUserName.innerText = "아이디를입력하세요";
      divUserName.style.color = "red";
      divUserName.style.fontSize = "9px";


      return false;
    }
  </script>

</body>

</html>
