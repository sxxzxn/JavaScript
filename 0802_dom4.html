    function chBg() {
      let redColor = "rgb(255, 0, 0)";
      let blueColor = "#0000ff";
      let bgColor = redColor;
      let fontColor = "#ffffff";
      const div1 = document.querySelector("#div1");
      const div2 = document.querySelector("#div2");
      if (div1.style.backgroundColor != redColor) {
        div1.style.backgroundColor = redColor;
        div2.style.backgroundColor = blueColor;
      } else {
        div1.style.backgroundColor = blueColor;
        div2.style.backgroundColor = redColor;
      }
    }

    function changeClass() {
      const pEl = document.querySelector("#text1");
      pEl.classList.add('red-color', 'f-size');
    }

    function changeClass2() {
      const objPEl = document.querySelectorAll("p");
      for (let pEl of objPEl) {
        if (pEl.classList.contains("red-color")) {
          pEl.classList.remove("red-color");
          pEl.classList.add("blue-color");
        } else {
          pEl.classList.add("red-color");
          pEl.classList.remove("blue-color");
        }
        if (pEl.classList.contains("f-size")) {
          pEl.classList.remove("f-size");
        } else {
          pEl.classList.add("f-size");
        }
      }
      pEl.classList.add('red-color', 'f-size');
    }

    function removeClass() {
      const pEl = document.querySelector("#text1");
      pEl.classList.remove('red-color');
    }

    function allRemove() {
      const pEl = document.querySelectorAll("p"); //배열
      pEl.classList.remove('red-color'); //객체로 접근 (배열로 접근하는방법을 사용해야함..! 생각해보기!)
      pEl.classList.remove('blue-color');
      pEl.classList.remove('f-size');
    }
    // 속성값 추가하기
    // 1. 클래스추가

    function addAttr() {
      let aEl = document.querySelector('a');
      if (aEl.classList.contains("red-color")){

        aEl.removeAttribute("class");
      }else{
