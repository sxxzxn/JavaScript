<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <input id="prod_cnt" data-cnt="0">
    <button onclick="addCount();">상품추가+</button>
    <button onclick="mitCount();">신발삭제</button>
  </div>
  <div>
    <ul data-maxcnt="10" data-mincint="1">
      <li>상품1</li>
    </ul>
    <button>상품추가</button>
    <button>상품삭제</button>
  </div>
  <script>
    function addCount() {
      const cntEl = document.querySelector('#prod_cnt');
      cntEl.dataset.cnt++;
      console.log('cntEl.dataset : ${cntEl.dataset.cnt}')
    }
    function mitCount() {
      const cntEl = document.querySelector('#prod_cnt');
      cntEl.dataset.cnt = (cntEl.dataset.cnt > 0 ? cntEl.dataset.cnt -= 1 : 0);
      console.log('cntEl.dataset : ${cntEl.dataset.cnt}')
    }

  </script>


</body>

</html>
