    function getRanColor() {
      let arrColors = ["red","blue","orange","yellow"];
      let color = [0,0,0];
      let used = [];
      while(used<color.length){
        let rndNo = Math.floor(Math.random() * 4);
        if(!color.includes(rndNo)){
          color.push(rndNo)
          used.push(color[rndNo])
        }
        return used;
      }
    }

    function getRan() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`
    }

    function getRanTags() {
      let pTags = document.getElementsByTagName("p");
      for (let p of pTags) {
        p.innerHTML = "<span style = 'color:" + getRanColor() + ";'>" + p.innerHTML + "</span>";
